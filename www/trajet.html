	<script type="text/javascript">
		$(document).ready(function() {
			<!--#my-form grabs the form id-->
			$("#contact").submit(function(e) {
				e.preventDefault();
				$.ajax( {
					<!--Appel de reservation.php-->
					url: "http://dwarves.iut-fbleau.fr/~ralijaon/fichiersPT/reservation.php",
					method: "post",
					data: $("form").serialize(),
					dataType: "text",
					success: function(strMessage) {
						$("#message").text(strMessage);
						$("#contact")[0].reset();
					}
				});
			});
		});
	</script>

	<script>

		$(function() {

			if(getCookie("lastname") != "" && getCookie("lastname") != null && getCookie("firstname") != "" && getCookie("firstname") != null && getCookie("id") != "" && getCookie("id") != null && getCookie("token") != "" && getCookie("token") != null){

				let o = {
					"id": getCookie("id"),
					"token": getCookie("token")
				}

				$.ajax( {
					url: "http://dwarves.iut-fbleau.fr/~ralijaon/fichiersPT/api.php",
					method: "post",
					data: $.param(o),
					dataType: "text",
					success: function(response) {
						if(response != "success"){
							document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
							document.location.href = 'index.html';
						}

					}
				});

			} else {
				document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
				document.location.href = 'index.html';
			}

		});
	</script>
